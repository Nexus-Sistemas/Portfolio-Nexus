<header class="bg-[#0a192f]/80 backdrop-blur-sm top-0 z-50"
[ngClass]="{
    'fixed w-full': positionType === 'fixed',
    'sticky': positionType === 'sticky'
}">
<nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a [routerLink]="'/'" class="text-2xl font-bold brand-text text-glow">
        <img class="h-[35px]" src="logo.png" alt="Logo">
    </a>
    
    <a [routerLink]="buttonLink" 
    class="px-4 py-2 border border-[#64ffda] rounded-md text-[#64ffda] hover:bg-[#64ffda] hover:text-[#0a192f] transition-all duration-300"
    [innerHTML]="buttonText">
</a>
</nav>
</header>
